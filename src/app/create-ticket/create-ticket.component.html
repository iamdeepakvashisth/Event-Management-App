<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3>Create Tickets</h3>

        <form [formGroup]="addTicketForm" (ngSubmit)="addTicketForm.valid && handleSubmit()">
            <div class="form-group">
                <label for="eventName"> Event Name</label>
                <input type="text" 
                id="eventName" 
                class="form-control" 
                formControlName="eventName"
                placeholder="Whats the Event"
                [ngClass]="{'is-invalid': addTicketForm.get('eventName').touched && addTicketForm.get('eventName').invalid}">
                <span class="invalid-feedback">Event Name can't be blank.</span>
            </div>

            <div class="form-group">
                <label for="price"> Price</label>
                <input type="text" 
                id="price" 
                class="form-control" 
                formControlName="price"
                placeholder="Enter the price."
                [ngClass]="{'is-invalid': addTicketForm.get('price').touched && addTicketForm.get('price').invalid}">
                <span class="invalid-feedback">This field can't be blank. </span>
            </div>
            
            <button class="btn btn-warning btn-block btn-lg" [disabled]="addTicketForm.invalid">Add</button>
        </form>
    </div>
</div>
