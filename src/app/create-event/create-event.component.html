<div class="row">
    <div class="col-md-4 offset-md-4">
        <h3>Create Events</h3>

        <form [formGroup]="addEventForm" (ngSubmit)="addEventForm.valid && handleSubmit()">
            <div class="form-group">
                <label for="eventName"> Event Name</label>
                <input type="text" 
                id="eventName" 
                class="form-control" 
                formControlName="eventName"
                placeholder="Whats your Event"
                [ngClass]="{'is-invalid': addEventForm.get('eventName').touched && addEventForm.get('eventName').invalid}">
                <span class="invalid-feedback">Event Name can't be blank.</span>
            </div>

            <div class="form-group">
                <label for="description"> Description</label>
                <input type="text" 
                id="description" 
                class="form-control" 
                formControlName="description"
                placeholder="What is it about ?"
                [ngClass]="{'is-invalid': addEventForm.get('description').touched && addEventForm.get('description').invalid}">
                <span class="invalid-feedback">This field can't be blank. </span>
            </div>
            <div class="form-group">
                <label for="location"> Location</label>
                <input type="text" 
                id="location" 
                class="form-control" 
                formControlName="location"
                placeholder="Where is it ?"
                [ngClass]="{'is-invalid': addEventForm.get('location').touched && addEventForm.get('location').invalid}">
                <span class="invalid-feedback">This field can't be blank. </span>
            </div>
            <div class="form-group">
                <label for="date"> Date</label>
                <input type="text" 
                id="date" 
                class="form-control" 
                formControlName="date"
                placeholder="When is it ?"
                [ngClass]="{'is-invalid': addEventForm.get('date').touched && addEventForm.get('date').invalid}">
                <span class="invalid-feedback">This field can't be blank. </span>
            </div>
            <div class="form-group">
                <label for="imgUrl"> Image-Url</label>
                <input type="text" 
                id="imgUrl" 
                class="form-control" 
                formControlName="imgUrl"
                placeholder="paste image url here."
                [ngClass]="{'is-invalid': addEventForm.get('imgUrl').touched && addEventForm.get('imgUrl').invalid}">
                <span class="invalid-feedback">This field can't be blank. </span>
            </div>
            <button class="btn btn-warning btn-block btn-lg" [disabled]="addEventForm.invalid">Add</button>
        </form>
    </div>
</div>
