<hr>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card d-flex justify-content-center h-100">
            <div class="card-header">
                <h3> Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && validUser()">

                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter Email"
                            [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid}">
                        <span class="invalid-feedback">
                            <span *ngIf="loginForm.get('email').hasError('required')">Email can't be blank.</span>
                            <span *ngIf="loginForm.get('email').hasError('email')">Email must be valid.</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Enter Password"
                            [ngClass]="{'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid}">
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <button class="btn btn-warning btn-block btn-lg" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
