<hr>
<div *ngIf="registerForm" class="row">
    <div class="col-md-4 offset-md-4">
        <h3>Registration</h3>

        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && handleSubmit()">
            <div class="form-group">
                <label for="first_name"> First Name</label>
                <input type="text" 
                id="first_name" 
                class="form-control" 
                formControlName="first_name"
                placeholder="Enter First Name"
                [ngClass]="{'is-invalid': registerForm.get('first_name').touched && registerForm.get('first_name').invalid}">
                <span class="invalid-feedback">First Name can't be blank.</span>
            </div>

            <div class="form-group">
                
                <input type="hidden" 
                id="isAdmin" 
                class="form-control" 
                formControlName="isAdmin"
                [value]= "false">
            </div>

            <div class="form-group">
                <label for="name"> Last Name</label>
                <input type="text" 
                id="last_name" 
                class="form-control" 
                formControlName="last_name"
                placeholder="Enter Last Name"
                [ngClass]="{'is-invalid': registerForm.get('last_name').touched && registerForm.get('last_name').invalid}">
                <span class="invalid-feedback">Last Name can't be blank.</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                id="email" 
                class="form-control" 
                formControlName="email"
                placeholder="Enter Email"
                [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}">
                <span class="invalid-feedback">
                    <span *ngIf="registerForm.get('email').hasError('required')">Email can't be blank.</span>
                    <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
                </span>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control" 
                formControlName="password" 
                placeholder="Enter Password"
                [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}">
                <span class="invalid-feedback">Password can't be blank.</span>
            </div>
            <button class="btn btn-warning btn-block btn-lg" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
