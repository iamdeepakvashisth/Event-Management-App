<h3 style="text-align: center;">Looking for events around you??</h3>
<body><div class="container">
    <br>
    <div class="row">
        <div class="col-md-3 col-lg-4" *ngFor="let e of event">
            <div class="card shadow p-2 mb-5 bg-white rounded" style="width: 22rem; height: 27rem;">
                <img class="card-img-top" src="{{e.imgUrl}}" alt="Card image cap">
                <div class="card-body">
                    {{e.date}}
                    <h5 class="card-title">{{e.eventName}}</h5>
                    {{e.description}} <br> Location: {{e.location}}  
                    <a class="btn btn-warning" style="float: right"  role="button">Register</a><br>
                </div>
            </div> 
        </div>
    </div>
</div></body>
